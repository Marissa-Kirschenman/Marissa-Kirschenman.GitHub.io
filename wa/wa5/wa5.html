<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sports Score Overlay</title>
<link rel="stylesheet" href="wa5-style.css">
</head>
<body>
    <div class="image-container">
        <img src="sportgame.png" alt="Background Image" class="background-image">
        <div class="overlay top-left">
            <div class="scoreboard">
            <div class="team-info">
                <img src="Colorado-Avalanche-Logo.png" alt="Colorado-Avalanche-Logo" class="team-logo">
                <span>COL: 3</span>
                <img src="tampa.webp" alt="Tampa Logo" class="team-logo">
                <span>TBL: 2</span>
                </div>
            <div class="game-time">
                <span>3RD | 14:21</span>
            </div>
            <div class="game-info">
                <span>COL POWER PLAY 1:49</span>
             </div>
        </div>
    </div>

    <div class="logos-container">
        <img src="nhl.png" alt="Stanley Cup Playoffs Logo" class="playoffs-logo">
    </div>

    <div class="goal-banner">
        <div class="goal-banner-left">
            <img src="Colorado-Avalanche-Logo.png" alt="Colorado-Avalanche-Logo" class="avalanche-logo-left">
        </div>
        <p><strong>COLORADO AVALANCHE GOAL!</strong></p>
        <div class="goal-banner-right">
            <img src="Colorado-Avalanche-Logo.png" alt="Colorado-Avalanche-Logo" class="avalanche-logo-right">
            </div>
        </div>
    </div>
</body>
</html>
